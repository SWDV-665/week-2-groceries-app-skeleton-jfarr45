<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Grocery</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Grocery</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item-sliding #item>
      <ion-item>
        <h2>Chicken</h2>
        <p>2</p>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button (click)="favorite(item)">Add</button>
        <button ion-button color="danger" (click)="trash(item)">Delete</button>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding #item>
      <ion-item>
        <h2>Milk</h2>
        <p>5</p>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button (click)="favorite(item)">Add</button>
        <button ion-button color="danger" (click)="trash(item)">Delete</button>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding #item>
      <ion-item>
        <h2>Cauliflower</h2>
        <p>4</p>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button (click)="favorite(item)">Add</button>
        <button ion-button color="danger" (click)="trash(item)">Delete</button>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding #item>
      <ion-item>
        <h2>Eggs</h2>
        <p>8</p>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button (click)="favorite(item)">Add</button>
        <button ion-button color="danger" (click)="trash(item)">Delete</button>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding #item>
      <ion-item>
        <h2>Bread</h2>
        <p>6</p>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button (click)="favorite(item)">Add</button>
        <button ion-button color="danger" (click)="trash(item)">Delete</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
